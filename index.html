<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <title>My Library</title>
    </head>

    <body>
        <div class="library">
            <div class="header">
                <h1 class="header-title">My Library</h1>
                <div>
                    <dialog class="dialog-box">
                        <form action="" class="book-form">
                            <div>
                                <label for="title">Title: </label>
                                <input type="text" name="book_title" id="title" class="userInput" required>
                            </div>
                            <div>
                                <label for="author">Author: </label>
                                <input type="text" name="book_author" id="author" class="userInput" required>
                            </div>
                            <div>
                                <label for="pages">Number of pages: </label>
                                <input type="number" name="book_pages" id="pages" class="userInput" required>
                            </div>
                            <div>
                                <label for="read">Completed? </label>
                                <input type="checkbox" name="read" id="read" value='true' class="userInput">
                            </div>
                            <div>
                                <button class="submit-dialog">Submit</button>
                                <button formmethod="dialog" class="cancel-dialog">Cancel</button>
                            </div>
                        </form>
                    </dialog>
                    <div>
                        <button class="open-dialog">Add Book</button>
                    </div>
                    <output class="dialog-output">
                        
                    </output>
                </div>
            </div>
            <div class="book-shelf">
                <ul class="book-list">

                </ul>
            </div>
        </div>
        
        
    </body>
</html>
