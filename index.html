<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <title>My Library</title>
        <link rel="tab icon" href="icons/library.svg">
    </head>

    <body>
        <div class="library">
            <div class="header">
                <h1 class="header-title">My Library</h1>
                <div>
                    <dialog class="dialog-box">
                        <div class="form-container">
                            <h1 class="form-title">Add New Book</h1>
                            <form action="" class="book-form">
                                <div class="form-input">
                                    <label for="title">Title<span class="required-input">* </span>: </label>
                                    <input type="text" name="book_title" id="title" class="user-input input-with-validation" maxlength="50" required>
                                </div>
                                <div class="form-input">
                                    <label for="author">Author<span class="required-input">* </span>: </label>
                                    <input type="text" name="book_author" id="author" class="user-input input-with-validation" maxlength="50" required>
                                </div>
                                <div class="form-input">
                                    <label for="pages"># of pages<span class="required-input">* </span>: </label>
                                    <input type="number" name="book_pages" id="pages" class="user-input input-with-validation" min="0" max="9999" required>
                                </div>
                                <div class="form-input">
                                    <label for="read">Completed? </label>
                                    <input type="checkbox" name="read" id="read" value='true' class="user-input">
                                </div>
                                <div class="form-actions">
                                    <button class="submit-dialog form-buttons">Submit</button>
                                    <button formmethod="dialog" class="cancel-dialog form-buttons">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </dialog>
                    <div>
                        <button class="open-dialog">Add Book</button>
                    </div>
                    <output class="dialog-output">
                        
                    </output>
                </div>
            </div>
            <div class="book-shelf">
                <ul class="book-list">

                </ul>
            </div>
        </div>
        
        
    </body>
</html>
